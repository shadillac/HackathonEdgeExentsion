<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div id='bodyDiv'>
    <img src="icons/EDGE-MainLogo-01-cropped.png" alt="The Resting Edge" height="50" width="200">
    <div>
      <h1>Request</h1>
      <table>
        <tr>
          <td>
            <h2>URL</h2>
          </td>
          <td>
            <input type="text" id="apiUri" value="https://random.dog/woof.json">
          </td>
        </tr>
        <tr>
          <td>
            <h2>Method</h2>
          </td>
          <td>
            <select id="methodBox">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <h1>
              <label>Headers</label>
            </h1>
          </td>
        </tr>
        <tr>
          <td>
            <h2>Content-Type</h2>
          </td>
          <td>
            <select id="contentTypeBox">
              <option value="application/json">application/json</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <h2>Body</h2>
          </td>
          <td>
            <input type="text" id="bodyBox">
          </td>
        </tr>
      </table>
      <br/>
      <button id="goButton">Send Request</button>
    </div>
    <div>
      <h1>Response</h1>
      <table>
        <tr>
          <td colspan="2">
            <!-- <h2>Response Code:</h2> -->
            <span id="responseCode"></span>
          </td>
        </tr>
        <tr>
          <td style="vertical-align: 0%">
            <!-- <h2>Response Message:</h2> -->
          </td>
          <td>
            <div id="responseLabel"></div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
